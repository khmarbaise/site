---
layout: post
title: Blog Archive
---
<ul class="list-type2">
	{% for year in site.years|sort %}
	<li>{{ year.first.first.date | date: "%Y" }}
		<ul>
			{% for month in year %}
				{% for post in month %}
      					{% if post.post-type == 'blog' %}
						<li><a href="{{ post.url }}">{{ post.title }}</a></li>
      					{% endif %}
				{% endfor %}
			{% endfor %}                                                                                                
		</ul>
	</li>
	{% endfor %}
</ul>
