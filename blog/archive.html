---
layout: post
title: Blog Archive
---

<ul class="list-type2">
	{% for year in @site.years|keys|sort %}                                                                                    
	<li>{{ year.first.first.date | date: "%Y" }}
		<ul>
			{% for month in year|sort %}
				{% for post in month %}
      					{% if post.post-type == 'blog' %}
						<li><a href="{{ post.url }}"></a></li>
      					{% endif %}
				{% endfor %}
			{% endfor %}                                                                                                
		</ul>
	</li>
	{% endfor %}
</ul>
