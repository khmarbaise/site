---
layout: post
title: The Blog
---

<ul class="posts">
  {% for post in site.posts %}
    {% if post.post-type == 'blog' %}
            <h2><a href="{{ post.url }}">{{ post.date | date_to_string }} {{ post.title }}</a></h2>
            {{ post.excerpt }}
    {% endif %}
    {{ tag_cloud }}
  {% endfor %}
</ul>
