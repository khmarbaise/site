---
layout: default
title: The Blog
---

<div id="home">
  <h1>My Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.lecture != true %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
